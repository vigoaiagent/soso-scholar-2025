<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoSo Scholar 2025 | Elite Researcher Hall of Fame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sodex-orange: #FF7637;
            --sodex-cyan: #00F0FF;
            --sodex-gold: #FFD700;
            --sodex-silver: #C0C0C0;
            --sodex-bronze: #CD7F32;
            --sodex-dark: #050505;
            --sodex-border: rgba(255, 118, 55, 0.15);
        }
        body {
            background-color: var(--sodex-dark);
            color: #FFFFFF;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 118, 55, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 240, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
            filter: blur(100px);
        }

        .grid-mesh {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent);
        }

        /* 3D Perspective Grid for Hero */
        .hero-grid-3d {
            position: absolute;
            inset: -400px;
            background-image:
                linear-gradient(rgba(250, 204, 21, 0.25) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(250, 204, 21, 0.25) 1.5px, transparent 1.5px);
            background-size: 80px 80px;
            transform: perspective(350px) rotateX(65deg) translateY(0);
            animation: grid-move 20s linear infinite;
            z-index: 0;
            mask-image: radial-gradient(ellipse at center, black 15%, transparent 85%);
        }

        @keyframes grid-move {
            0% { transform: perspective(350px) rotateX(65deg) translateY(0); }
            100% { transform: perspective(350px) rotateX(65deg) translateY(80px); }
        }

        .hero-glow-sphere {
            position: absolute;
            width: 1400px;
            height: 900px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(100px);
        }

        .hero-vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 80% 70% at center, transparent 50%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Bottom spotlight glow - stage effect */
        .hero-spotlight {
            position: absolute;
            width: 800px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(255, 180, 50, 0.15) 0%, rgba(250, 204, 21, 0.08) 30%, transparent 70%);
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            filter: blur(60px);
        }

        /* Gold sparkle particles */
        .gold-sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FFD700 0%, rgba(255, 215, 0, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            animation: sparkle-float 8s ease-in-out infinite;
        }

        @keyframes sparkle-float {
            0%, 100% { opacity: 0.4; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-30px) scale(1.5); }
        }

        /* Floating ribbon - left side */
        .ribbon-left {
            position: absolute;
            top: 15%;
            left: -30px;
            width: 350px;
            height: 250px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.85;
        }

        /* Floating ribbon - right side */
        .ribbon-right {
            position: absolute;
            top: 20%;
            right: -40px;
            width: 320px;
            height: 220px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.8;
        }

        .gradient-text-gold {
            background: linear-gradient(to bottom, #FFFFFF 30%, #FF8C4A 65%, #C45A20 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 4px 30px rgba(196, 90, 32, 0.4));
        }

        .data-module {
            background: rgba(255, 255, 255, 0.04);
            border-left: 4px solid #FF7637;
            padding: 28px 45px;
            backdrop-filter: blur(25px);
            transition: all 0.5s;
            text-align: center;
            white-space: nowrap;
            border-radius: 4px;
        }

        /* CTA Section 3D Grid */
        .cta-grid-3d {
            position: absolute;
            inset: -200px;
            background-image:
                linear-gradient(rgba(250, 204, 21, 0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(250, 204, 21, 0.12) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(300px) rotateX(60deg) translateY(0);
            animation: grid-move 25s linear infinite;
            mask-image: radial-gradient(ellipse at center, black 10%, transparent 70%);
        }

        .cta-glow-sphere {
            position: absolute;
            width: 1000px;
            height: 600px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.06) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
        }

        .glass-card {
            background: rgba(12, 12, 12, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .glass-card:hover {
            transform: translateY(-8px);
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .glow-gold::after {
            content: ''; position: absolute; inset: -1px;
            background: linear-gradient(90deg, transparent, var(--sodex-gold), transparent);
            background-size: 200% 100%; animation: flow 4s linear infinite;
            z-index: -1; border-radius: inherit; opacity: 0.4;
        }
        .glow-orange::after {
            content: ''; position: absolute; inset: -1px;
            background: linear-gradient(90deg, transparent, var(--sodex-orange), transparent);
            background-size: 200% 100%; animation: flow 4s linear infinite;
            z-index: -1; border-radius: inherit; opacity: 0.3;
        }
        .glow-cyan::after {
            content: ''; position: absolute; inset: -1px;
            background: linear-gradient(90deg, transparent, var(--sodex-cyan), transparent);
            background-size: 200% 100%; animation: flow 6s linear infinite;
            z-index: -1; border-radius: inherit; opacity: 0.15;
        }
        @keyframes flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .text-gradient-gold {
            background: linear-gradient(135deg, #fff 20%, var(--sodex-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .text-gradient-orange {
            background: linear-gradient(135deg, #fff 40%, var(--sodex-orange) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .text-gradient-cyan {
            background: linear-gradient(135deg, #fff 40%, var(--sodex-cyan) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .badge {
            font-size: 11px; font-weight: 800; padding: 4px 10px; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid;
        }
        .badge-gold { background: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); color: var(--sodex-gold); }
        .badge-orange { background: rgba(255, 118, 55, 0.1); border-color: rgba(255, 118, 55, 0.3); color: var(--sodex-orange); }
        .badge-cyan { background: rgba(0, 240, 255, 0.05); border-color: rgba(0, 240, 255, 0.2); color: var(--sodex-cyan); }

        .btn-apply {
            background: linear-gradient(145deg, #C45A20 0%, #8B3A10 100%);
            color: #FFFFFF;
            font-weight: 900;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow:
                0 4px 12px rgba(139, 58, 16, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            border: 1px solid rgba(255, 140, 74, 0.3);
        }
        .btn-apply:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #D4682A 0%, #9B4A18 100%);
            box-shadow:
                0 8px 24px rgba(139, 58, 16, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid rgba(255, 118, 55, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 440px;
            width: 100%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }
        .form-input:focus {
            border-color: var(--sodex-orange);
            box-shadow: 0 0 0 3px rgba(255, 118, 55, 0.1);
        }
        .form-input::placeholder {
            color: #555;
        }

        .btn-twitter {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-twitter:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .btn-twitter.connected {
            border-color: #22C55E;
            background: rgba(34, 197, 94, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: var(--sodex-orange);
            color: #000;
            font-weight: 800;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .btn-submit:hover:not(:disabled) {
            background: #FF8C4A;
            transform: translateY(-2px);
        }
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            text-align: center;
            padding: 20px 0;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .tier-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: var(--sodex-orange);
        }
    </style>
</head>
<body>
    <div id="root"><div class="loading">Loading scholars data...</div></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CompactCard = ({ s, idx, config }) => {
            const tierConfig = {
                1: { glow: 'glow-gold', badge: 'badge-gold', text: 'text-gradient-gold', frame: 'border-[#FFD700]', color: '#FFD700' },
                2: { glow: 'glow-orange', badge: 'badge-orange', text: 'text-gradient-orange', frame: 'border-[#FF7637]', color: '#FF7637' },
                3: { glow: 'glow-cyan', badge: 'badge-cyan', text: 'text-gradient-cyan', frame: 'border-[#00F0FF]/40', color: '#00F0FF' },
                4: { glow: 'glow-cyan', badge: 'badge-cyan', text: 'text-gradient-cyan', frame: 'border-[#00F0FF]/40', color: '#00F0FF' }
            };
            const tc = tierConfig[s.tier];

            return (
                <div className={`glass-card ${tc.glow} rounded-3xl p-6 flex flex-col justify-between h-full group relative overflow-hidden`}>
                    <div className="relative z-10">
                        <div className="flex justify-between items-start mb-5">
                            <div className={`h-20 w-20 rounded-full border-2 ${tc.frame} p-1 bg-[#111] flex-shrink-0`} style={{overflow: 'hidden'}}>
                                <img src={s.avatar} style={{width: '100%', height: '100%', objectFit: 'cover', borderRadius: '50%'}} onError={(e) => { e.target.src = `https://api.dicebear.com/7.x/initials/svg?seed=${s.name}`; }} />
                            </div>
                            <div className="text-right">
                                <span className="mono text-white/15 text-3xl font-black italic">#{String(idx + 1).padStart(2, '0')}</span>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-1.5 mb-4">
                            {s.awards.map((a, i) => (
                                <span key={i} className={`badge ${tc.badge}`}>{a}</span>
                            ))}
                        </div>

                        <h3 className={`text-2xl font-black mb-2 tracking-tight group-hover:text-white transition-colors uppercase ${tc.text}`}>
                            {s.name}
                        </h3>
                        <p className="text-white/50 text-sm italic line-clamp-2 leading-relaxed mb-3">"{s.topic}"</p>
                        {s.category && (
                            <div className="flex items-center gap-2">
                                <span className="text-xs font-bold text-white/40">{s.category}</span>
                            </div>
                        )}
                    </div>

                    <div className="mt-6 pt-5 border-t border-white/5 flex items-center justify-between z-10">
                        <div className="flex gap-3">
                            <a href={s.twitter} target="_blank" className="h-9 w-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                            </a>
                            {s.tokenbar ? (
                                <a href={s.tokenbar} target="_blank" rel="noopener noreferrer" className="px-4 h-9 rounded-lg bg-white/5 border border-white/10 flex items-center text-sm font-bold hover:bg-white/10 transition-all">
                                    {config.card_report_button || 'RESEARCH ↗'}
                                </a>
                            ) : (
                                <span className="px-4 h-9 rounded-lg bg-white/5 border border-white/10 flex items-center text-sm font-bold opacity-30 cursor-not-allowed">
                                    RESEARCH ↗
                                </span>
                            )}
                        </div>
                        <div className={`mono font-bold text-lg`} style={{color: tc.color}}>{s.prize}</div>
                    </div>
                </div>
            );
        };

        const TierSection = ({ tier, tiers, scholars, startIdx, config }) => {
            const tierColors = {
                1: { num: '#FFD700', line: 'from-[#FFD700]/30' },
                2: { num: '#FF7637', line: 'from-[#FF7637]/20' },
                3: { num: '#00F0FF', line: 'from-[#00F0FF]/10' },
                4: { num: '#00F0FF', line: 'from-[#00F0FF]/10' }
            };
            const tc = tierColors[tier];
            const tierInfo = tiers[String(tier)] || { name: `Tier ${tier}` };

            return (
                <section className="mb-16">
                    <div className="flex items-center gap-4 mb-8">
                        <h2 className={`text-lg font-black italic tracking-wide uppercase ${tier === 1 ? 'text-white' : 'text-white/60'}`}>{tierInfo.name}</h2>
                        <div className={`h-[1px] flex-1 bg-gradient-to-r ${tc.line} to-transparent`}></div>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                        {scholars.map((s, idx) => (
                            <CompactCard key={s.id} s={s} idx={startIdx + idx} config={config} />
                        ))}
                    </div>
                </section>
            );
        };

        // Contact Modal Component
        const ContactModal = ({ isOpen, onClose, config }) => {
            const [telegram, setTelegram] = useState('');
            const [twitterConnected, setTwitterConnected] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleTwitterConnect = () => {
                // Coming Soon - show notification
                alert('Twitter OAuth coming soon! For now, we will contact you via Telegram.');
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!telegram.trim()) return;

                setIsSubmitting(true);

                // Save to localStorage (temporary solution)
                const submissions = JSON.parse(localStorage.getItem('soso_submissions') || '[]');
                const newSubmission = {
                    id: Date.now(),
                    telegram: telegram.trim(),
                    twitter: twitterConnected ? 'connected' : null,
                    submittedAt: new Date().toISOString()
                };
                submissions.push(newSubmission);
                localStorage.setItem('soso_submissions', JSON.stringify(submissions));

                // Simulate submission delay
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitted(true);
                }, 800);
            };

            const handleClose = () => {
                setTelegram('');
                setTwitterConnected(false);
                setSubmitted(false);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={handleClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={handleClose}>
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
                            </svg>
                        </button>

                        {!submitted ? (
                            <>
                                <div className="text-center mb-8">
                                    <h3 className="text-2xl font-black text-white mb-2">Join Us</h3>
                                    <p className="text-white/40 text-sm">Become a SoSoValue & SoDEX Research Partner</p>
                                </div>

                                <form onSubmit={handleSubmit}>
                                    <div className="mb-4">
                                        <label className="block text-xs font-bold text-white/60 uppercase tracking-wider mb-2">
                                            Telegram <span className="text-[#FF7637]">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            placeholder="@username"
                                            value={telegram}
                                            onChange={e => setTelegram(e.target.value)}
                                            required
                                        />
                                    </div>

                                    <div className="mb-6">
                                        <label className="block text-xs font-bold text-white/60 uppercase tracking-wider mb-2">
                                            X (Twitter) <span className="text-white/30">Optional</span>
                                        </label>
                                        <button
                                            type="button"
                                            className={`btn-twitter ${twitterConnected ? 'connected' : ''}`}
                                            onClick={handleTwitterConnect}
                                        >
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                            </svg>
                                            {twitterConnected ? 'Connected' : 'Connect with X'}
                                            {!twitterConnected && <span className="text-white/30 text-xs ml-1">Coming Soon</span>}
                                        </button>
                                    </div>

                                    <button
                                        type="submit"
                                        className="btn-submit"
                                        disabled={!telegram.trim() || isSubmitting}
                                    >
                                        {isSubmitting ? 'Submitting...' : 'Submit'}
                                    </button>
                                </form>
                            </>
                        ) : (
                            <div className="success-message">
                                <div className="success-icon">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#22C55E" strokeWidth="2">
                                        <path d="M20 6L9 17l-5-5" strokeLinecap="round" strokeLinejoin="round"/>
                                    </svg>
                                </div>
                                <h3 className="text-2xl font-black text-white mb-2">Got It!</h3>
                                <p className="text-white/40 text-sm mb-6">
                                    We'll be in touch via Telegram.
                                </p>
                                <button onClick={handleClose} className="btn-submit">
                                    Done
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showContactModal, setShowContactModal] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            // Listen to scroll, check if past hero section
            useEffect(() => {
                const handleScroll = () => {
                    const heroHeight = window.innerHeight * 0.8;
                    setScrolled(window.scrollY > heroHeight);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                // Add timestamp to prevent caching
                fetch('./scholars_data.json?t=' + Date.now())
                    .then(response => {
