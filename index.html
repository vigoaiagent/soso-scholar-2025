        /* Ark Loading Animation */
        .ark-loader {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        .ark-loader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

            height: auto;
            animation: ark-sail 3s ease-in-out infinite;
        }

            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }

        .ark-glow {
            position: absolute;
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(250, 204, 21, 0.25) 0%, transparent 70%);
            filter: blur(60px);
            animation: ark-glow-pulse 2s ease-in-out infinite;
        }
        @keyframes ark-glow-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .ark-text {
            margin-top: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3em;
            color: rgba(250, 204, 21, 0.8);
            text-transform: uppercase;
            animation: ark-text-fade 2s ease-in-out infinite;
        }
        @keyframes ark-text-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Quotes Marquee */

            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(90deg, rgba(255, 118, 55, 0.05) 0%, rgba(250, 204, 21, 0.05) 50%, rgba(255, 118, 55, 0.05) 100%);

            border-bottom: 1px solid rgba(255, 118, 55, 0.1);
        }
        .quotes-track {
            display: inline-flex;
            animation: marquee-scroll 40s linear infinite;
        }
        .quotes-track:hover {
            animation-play-state: paused;
        }
        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ark-waves {
            position: absolute;
            bottom: 28%;
            width: 500px;
            height: 40px;
        }

            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(250, 204, 21, 0.4), transparent);
            animation: wave-move 2s ease-in-out infinite;

            0%, 100% { transform: translateX(-20px) scaleX(0.8); }
            50% { transform: translateX(20px) scaleX(1); }

            filter: blur(100px);

            position: absolute;
            width: 1400px;
            height: 900px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(100px);

            position: absolute;

            background: radial-gradient(ellipse 80% 70% at center, transparent 50%, rgba(0,0,0,0.85) 100%);

            pointer-events: none;

            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
